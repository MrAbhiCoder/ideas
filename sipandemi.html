<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Financial Suite</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #2563eb; /* Royal Blue */
            --secondary: #10b981; /* Emerald Green */
            --bg: #f8fafc;
            --card: #ffffff;
            --text: #1e293b;
            --border: #e2e8f0;
        }

        * { box-sizing: border-box; font-family: 'Segoe UI', system-ui, sans-serif; }

        body { background-color: var(--bg); color: var(--text); margin: 0; padding: 20px; }

        .container { max-width: 1200px; margin: 0 auto; }

        /* Tabs */
        .tabs { display: flex; gap: 10px; margin-bottom: 20px; overflow-x: auto; }
        .tab-btn {
            padding: 12px 24px;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
            flex: 1;
        }
        .tab-btn.active { background: var(--primary); color: white; border-color: var(--primary); }

        /* Layout */
        .calculator-grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            display: none; /* Hidden by default */
        }
        .calculator-grid.active { display: grid; }

        /* Cards */
        .card { background: var(--card); padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        
        /* Forms */
        h2 { margin-top: 0; color: var(--primary); font-size: 1.5rem; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: 500; font-size: 0.9rem; }
        input {
            width: 100%; padding: 10px; border: 1px solid var(--border); border-radius: 6px;
            font-size: 1rem; transition: border 0.2s;
        }
        input:focus { outline: none; border-color: var(--primary); }
        
        .btn-calc {
            width: 100%; background: var(--secondary); color: white; border: none;
            padding: 12px; border-radius: 6px; font-size: 1rem; font-weight: bold; cursor: pointer;
            margin-top: 10px;
        }
        .btn-calc:hover { opacity: 0.9; }

        /* Summary Boxes */
        .summary-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        .stat-box {
            background: #f1f5f9; padding: 15px; border-radius: 8px; text-align: center;
            border-left: 4px solid var(--primary);
        }
        .stat-value { font-size: 1.25rem; font-weight: bold; color: var(--text); display: block; }
        .stat-label { font-size: 0.85rem; color: #64748b; }

        /* Tables */
        .table-wrapper { overflow-x: auto; margin-top: 20px; border-radius: 8px; border: 1px solid var(--border); }
        table { width: 100%; border-collapse: collapse; min-width: 600px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid var(--border); }
        th { background: #f1f5f9; font-weight: 600; }
        tr:hover { background-color: #f8fafc; }

        /* Charts */
        .chart-container { position: relative; height: 300px; width: 100%; margin-bottom: 20px; }

        /* Responsive */
        @media (max-width: 768px) {
            .calculator-grid { grid-template-columns: 1fr; }
            .tabs { flex-wrap: wrap; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="tabs">
        <button class="tab-btn active" onclick="switchTab('sip')">SIP (Wealth Builder)</button>
        <button class="tab-btn" onclick="switchTab('emi')">EMI (Loan Planner)</button>
        <button class="tab-btn" onclick="switchTab('swp')">SWP (Income Stream)</button>
    </div>

    <div id="sip" class="calculator-grid active">
        <div class="card">
            <h2>SIP Calculator</h2>
            <form onsubmit="calculateSIP(event)">
                <div class="form-group">
                    <label>Monthly SIP (INR)</label>
                    <input type="number" id="sip_amount" value="25000" required>
                </div>
                <div class="form-group">
                    <label>Duration (Years)</label>
                    <input type="number" id="sip_years" value="10" required>
                </div>
                <div class="form-group">
                    <label>Expected Return (% p.a)</label>
                    <input type="number" id="sip_return" value="12" step="0.1" required>
                </div>
                <div class="form-group">
                    <label>Annual Step-up (%) <small>(Optional)</small></label>
                    <input type="number" id="sip_stepup" value="5" step="0.1">
                </div>
                <button type="submit" class="btn-calc">Calculate Returns</button>
            </form>
        </div>

        <div class="card" id="sip_result" style="display:none">
            <div class="summary-stats">
                <div class="stat-box">
                    <span class="stat-label">Invested</span>
                    <span class="stat-value" id="sip_invested">0</span>
                </div>
                <div class="stat-box">
                    <span class="stat-label">Wealth Gain</span>
                    <span class="stat-value" id="sip_gain">0</span>
                </div>
                <div class="stat-box">
                    <span class="stat-label">Maturity Value</span>
                    <span class="stat-value" id="sip_maturity">0</span>
                </div>
            </div>
            
            <div class="chart-container">
                <canvas id="sipChart"></canvas>
            </div>

            <details>
                <summary style="cursor:pointer; color:var(--primary); margin-bottom:10px">View Taxation Details (LTCG)</summary>
                <div class="table-wrapper">
                    <table>
                        <tr><th>Category</th><th>Amount</th></tr>
                        <tr><td>Taxable Gain (>1L)</td><td id="sip_taxable">0</td></tr>
                        <tr><td>Est. Tax (12.5%)</td><td id="sip_tax">0</td></tr>
                        <tr><td><strong>Post-Tax Value</strong></td><td id="sip_net"><strong>0</strong></td></tr>
                    </table>
                </div>
            </details>
        </div>
    </div>

    <div id="emi" class="calculator-grid">
        <div class="card">
            <h2>EMI Calculator</h2>
            <form onsubmit="calculateEMI(event)">
                <div class="form-group">
                    <label>Loan Amount (INR)</label>
                    <input type="number" id="emi_loan" value="5000000" required>
                </div>
                <div class="form-group">
                    <label>Tenure (Years)</label>
                    <input type="number" id="emi_tenure" value="20" required>
                </div>
                <div class="form-group">
                    <label>Interest Rate (%)</label>
                    <input type="number" id="emi_rate" value="8.5" step="0.1" required>
                </div>
                <button type="submit" class="btn-calc">Calculate Repayment</button>
            </form>
        </div>

        <div class="card" id="emi_result" style="display:none">
            <div class="summary-stats">
                <div class="stat-box">
                    <span class="stat-label">Monthly EMI</span>
                    <span class="stat-value" id="emi_monthly">0</span>
                </div>
                <div class="stat-box">
                    <span class="stat-label">Total Interest</span>
                    <span class="stat-value" id="emi_interest">0</span>
                </div>
                <div class="stat-box">
                    <span class="stat-label">Total Payment</span>
                    <span class="stat-value" id="emi_total">0</span>
                </div>
            </div>
            
            <div class="chart-container">
                <canvas id="emiChart"></canvas>
            </div>
            
            <div class="chart-container">
                <canvas id="emiBalanceChart"></canvas>
            </div>
        </div>
    </div>

    <div id="swp" class="calculator-grid">
        <div class="card">
            <h2>SWP Calculator</h2>
            <form onsubmit="calculateSWP(event)">
                <div class="form-group">
                    <label>Lump Sum Investment (INR)</label>
                    <input type="number" id="swp_investment" value="5000000" required>
                </div>
                <div class="form-group">
                    <label>Monthly Withdrawal (INR)</label>
                    <input type="number" id="swp_withdrawal" value="30000" required>
                </div>
                <div class="form-group">
                    <label>Duration (Years)</label>
                    <input type="number" id="swp_years" value="10" required>
                </div>
                <div class="form-group">
                    <label>Expected Return (%)</label>
                    <input type="number" id="swp_return" value="9" step="0.1" required>
                </div>
                <div class="form-group">
                    <label>Inflation Rate (%) <small>(Withdrawal increases yearly)</small></label>
                    <input type="number" id="swp_inflation" value="6" step="0.1">
                </div>
                <button type="submit" class="btn-calc">Calculate Flow</button>
            </form>
        </div>

        <div class="card" id="swp_result" style="display:none">
            <div class="summary-stats">
                <div class="stat-box">
                    <span class="stat-label">Total Withdrawn</span>
                    <span class="stat-value" id="swp_total_out">0</span>
                </div>
                <div class="stat-box">
                    <span class="stat-label">Final Balance</span>
                    <span class="stat-value" id="swp_final_bal">0</span>
                </div>
            </div>

            <div class="chart-container">
                <canvas id="swpChart"></canvas>
            </div>

            <div class="table-wrapper">
                <table id="swp_table">
                    <thead>
                        <tr><th>Year</th><th>Withdrawal</th><th>Growth</th><th>Balance</th></tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

</div>

<script>
    // --- Utility Functions ---
    const formatINR = (number) => new Intl.NumberFormat('en-IN', { style: 'currency', currency: 'INR', maximumFractionDigits: 0 }).format(number);
    
    // Chart Manager to prevent canvas reuse errors
    const charts = {};
    function renderChart(canvasId, type, data, options) {
        if (charts[canvasId]) charts[canvasId].destroy();
        const ctx = document.getElementById(canvasId).getContext('2d');
        charts[canvasId] = new Chart(ctx, { type, data, options: { ...options, responsive: true, maintainAspectRatio: false } });
    }

    function switchTab(id) {
        document.querySelectorAll('.calculator-grid').forEach(el => el.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        event.target.classList.add('active');
    }

    // --- SIP Calculation Logic ---
    function calculateSIP(e) {
        e.preventDefault();
        const P = parseFloat(document.getElementById('sip_amount').value);
        const years = parseFloat(document.getElementById('sip_years').value);
        const r = parseFloat(document.getElementById('sip_return').value) / 100;
        const stepUp = parseFloat(document.getElementById('sip_stepup').value) / 100;
        
        let currentSIP = P;
        let totalInvested = 0;
        let corpus = 0;
        let monthlyRate = r / 12;
        let yearlyData = [];
        let yearlyInvested = [];

        for (let y = 1; y <= years; y++) {
            for (let m = 1; m <= 12; m++) {
                corpus = (corpus + currentSIP) * (1 + monthlyRate);
                totalInvested += currentSIP;
            }
            yearlyData.push(corpus);
            yearlyInvested.push(totalInvested);
            currentSIP *= (1 + stepUp);
        }

        // Taxation (Simplified Indian LTCG @ 12.5% > 1.25L exemption for 2024-25, keeping logic close to user request)
        const gain = corpus - totalInvested;
        const taxable = Math.max(0, gain - 125000); 
        const tax = taxable * 0.125; 

        // Update DOM
        document.getElementById('sip_result').style.display = 'block';
        document.getElementById('sip_invested').innerText = formatINR(totalInvested);
        document.getElementById('sip_gain').innerText = formatINR(gain);
        document.getElementById('sip_maturity').innerText = formatINR(corpus);
        document.getElementById('sip_taxable').innerText = formatINR(taxable);
        document.getElementById('sip_tax').innerText = formatINR(tax);
        document.getElementById('sip_net').innerText = formatINR(corpus - tax);

        // Render Chart
        renderChart('sipChart', 'line', {
            labels: Array.from({length: years}, (_, i) => `Year ${i+1}`),
            datasets: [
                { label: 'Invested Amount', data: yearlyInvested, borderColor: '#94a3b8', fill: false },
                { label: 'Portfolio Value', data: yearlyData, borderColor: '#2563eb', backgroundColor: 'rgba(37, 99, 235, 0.1)', fill: true }
            ]
        }, {});
    }

    // --- EMI Calculation Logic ---
    function calculateEMI(e) {
        e.preventDefault();
        const P = parseFloat(document.getElementById('emi_loan').value);
        const N = parseFloat(document.getElementById('emi_tenure').value) * 12;
        const R = parseFloat(document.getElementById('emi_rate').value) / 12 / 100;

        const emi = (P * R * Math.pow(1 + R, N)) / (Math.pow(1 + R, N) - 1);
        const totalPayment = emi * N;
        const totalInterest = totalPayment - P;

        let balance = P;
        let balanceHistory = [];
        for(let i=0; i<=N; i+=12) { // Yearly snapshots
            // Simple approximation for chart
            let rem = P * (Math.pow(1+R, N) - Math.pow(1+R, i)) / (Math.pow(1+R, N) - 1);
            balanceHistory.push(rem);
        }

        document.getElementById('emi_result').style.display = 'block';
        document.getElementById('emi_monthly').innerText = formatINR(emi);
        document.getElementById('emi_interest').innerText = formatINR(totalInterest);
        document.getElementById('emi_total').innerText = formatINR(totalPayment);

        renderChart('emiChart', 'doughnut', {
            labels: ['Principal', 'Interest'],
            datasets: [{ data: [P, totalInterest], backgroundColor: ['#10b981', '#f43f5e'] }]
        }, {});
        
        renderChart('emiBalanceChart', 'bar', {
            labels: balanceHistory.map((_, i) => `Year ${i}`),
            datasets: [{ label: 'Outstanding Loan Balance', data: balanceHistory, backgroundColor: '#cbd5e1' }]
        }, {});
    }

    // --- SWP Calculation Logic ---
    function calculateSWP(e) {
        e.preventDefault();
        let balance = parseFloat(document.getElementById('swp_investment').value);
        let withdrawal = parseFloat(document.getElementById('swp_withdrawal').value);
        const years = parseFloat(document.getElementById('swp_years').value);
        const r = parseFloat(document.getElementById('swp_return').value) / 12 / 100;
        const inflation = parseFloat(document.getElementById('swp_inflation').value) / 100;

        let totalWithdrawn = 0;
        let historyBalance = [];
        let tableBody = document.getElementById('swp_table').querySelector('tbody');
        tableBody.innerHTML = '';

        for (let y = 1; y <= years; y++) {
            let yearlyWithdrawal = 0;
            let startBal = balance;

            for (let m = 1; m <= 12; m++) {
                if (balance > 0) {
                    balance = balance * (1 + r) - withdrawal; // Grow then Withdraw
                    yearlyWithdrawal += withdrawal;
                    totalWithdrawn += withdrawal;
                }
                if (balance < 0) balance = 0;
            }

            // Update Table
            let row = `<tr>
                <td>${y}</td>
                <td>${formatINR(yearlyWithdrawal)}</td>
                <td>${formatINR((balance + yearlyWithdrawal) - startBal)}</td>
                <td>${formatINR(balance)}</td>
            </tr>`;
            tableBody.innerHTML += row;
            historyBalance.push(balance);

            // Inflation adjustment for next year
            withdrawal *= (1 + inflation);
        }

        document.getElementById('swp_result').style.display = 'block';
        document.getElementById('swp_total_out').innerText = formatINR(totalWithdrawn);
        document.getElementById('swp_final_bal').innerText = formatINR(balance);

        renderChart('swpChart', 'line', {
            labels: Array.from({length: years}, (_, i) => `Year ${i+1}`),
            datasets: [{ label: 'Remaining Balance', data: historyBalance, borderColor: '#d97706', fill: true, backgroundColor: 'rgba(217, 119, 6, 0.1)' }]
        }, {});
    }
</script>

</body>
</html>
