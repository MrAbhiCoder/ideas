<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetCode Solutions Hub</title>
    <style>
        :root {
            --sidebar-width: 280px;
            --primary-color: #3b82f6; /* Modern Blue */
            --sidebar-bg: #0f172a;    /* Dark Slate */
            --text-color: #cbd5e1;    /* Light Gray */
            --hover-bg: #1e293b;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
            background-color: #f1f5f9;
        }

        /* --- SIDEBAR --- */
        aside {
            width: var(--sidebar-width);
            background-color: var(--sidebar-bg);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            border-right: 1px solid #334155;
            flex-shrink: 0;
        }

        .brand {
            padding: 25px;
            font-size: 1.2rem;
            font-weight: 700;
            color: white;
            border-bottom: 1px solid #1e293b;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .menu {
            padding: 20px 10px;
            flex-grow: 1;
            overflow-y: auto;
        }

        .menu-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #64748b;
            margin-bottom: 10px;
            padding-left: 15px;
            font-weight: 600;
        }

        button.nav-item {
            background: none;
            border: none;
            width: 100%;
            text-align: left;
            padding: 12px 15px;
            color: var(--text-color);
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.2s ease;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        button.nav-item:hover {
            background-color: var(--hover-bg);
            color: white;
        }

        button.nav-item.active {
            background-color: var(--primary-color);
            color: white;
            font-weight: 500;
            box-shadow: 0 4px 6px -1px rgba(59, 130, 246, 0.5);
        }

        /* --- MAIN CONTENT --- */
        main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background-color: white;
            position: relative;
        }

        header {
            height: 60px;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            align-items: center;
            padding: 0 30px;
            background-color: white;
        }

        header h2 {
            font-size: 1.1rem;
            color: #334155;
            margin: 0;
        }

        .pdf-container {
            flex-grow: 1;
            width: 100%;
            height: 100%;
            background-color: #e2e8f0;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Fallback message if PDF doesn't load */
        .noframes {
            text-align: center;
            padding: 50px;
            color: #64748b;
        }

        .noframes a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <aside>
        <div class="brand">
            <span>‚ö° LeetCode Solutions</span>
        </div>

        <div class="menu">
            <div class="menu-label">Categories</div>
            
            <button class="nav-item active" onclick="loadPDF('https://libaoj.in/LeetCode-Solutions/Google.pdf', 'Top Google Questions', this)">
                <span>üìÑ</span> Google
            </button>

            <button class="nav-item" onclick="loadPDF('https://libaoj.in/LeetCode-Solutions/DP.pdf', 'Dynamic Programming', this)">
                <span>üìä</span> Dynamic Programming
            </button>

            <button class="nav-item" onclick="loadPDF('https://libaoj.in/LeetCode-Solutions/SQL.pdf', 'SQL & Database', this)">
                <span>üóÑÔ∏è</span> SQL
            </button>

            <button class="nav-item" onclick="loadPDF('https://libaoj.in/LeetCode-Solutions/Misc.pdf', 'Miscellaneous', this)">
                <span>üß©</span> Miscellaneous
            </button>

            <button class="nav-item" onclick="loadPDF('https://libaoj.in/LeetCode-Solutions/Past.Problems.pdf', 'Past Problems', this)">
                <span>üï∞Ô∏è</span> Past Archives
            </button>
        </div>
    </aside>

    <main>
        <header>
            <h2 id="page-title">Top Google Questions</h2>
        </header>

        <div class="pdf-container">
            <iframe id="pdf-viewer" src="https://libaoj.in/LeetCode-Solutions/Google.pdf" title="PDF Viewer">
                <div class="noframes">
                    <p>Your browser does not support inline PDF viewing.</p>
                    <a href="https://libaoj.in/LeetCode-Solutions/Google.pdf" target="_blank">Click here to download the PDF</a>
                </div>
            </iframe>
        </div>
    </main>

    <script>
        function loadPDF(url, title, btnElement) {
            // 1. Update the Iframe Source
            const viewer = document.getElementById('pdf-viewer');
            viewer.src = url;

            // 2. Update the Header Title
            document.getElementById('page-title').innerText = title;

            // 3. Handle Active Button State
            // Remove 'active' class from all buttons
            const buttons = document.querySelectorAll('.nav-item');
            buttons.forEach(btn => btn.classList.remove('active'));

            // Add 'active' class to the clicked button
            btnElement.classList.add('active');
        }
    </script>
</body>
</html>
